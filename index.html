<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova Imagem +</button>
    </header>
    <form>
        <h2>Inserir nova Imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./imagens/escadas.jpg" alt="pessoas em escadas"/>
            <div class="overlay-imagem-link">
                <a href="./imagens/escadas.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./imagens/trevo.jpg" alt="trevo"/>
            <div class="overlay-imagem-link">
                <a href="./imagens/trevo.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./imagens/janelas.jpg" alt="janelas"/>
            <div class="overlay-imagem-link">
                <a href="./imagens/janelas.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./main.js"></script>
</body>

</html>
